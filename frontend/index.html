<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <!-- Search box -->
        <input type="text" id="search" placeholder="Search tasks..." class="search-input">

        <form id="todo-form">
            <input type="text" id="title" placeholder="Task title" required>
            <input type="text" id="description" placeholder="Task description">
            <button type="submit">Add Task</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
